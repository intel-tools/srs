name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          reaction-token: ${{ secrets.DISPATCH_TOKEN }}
          commands: |
            srs
            scan-build
